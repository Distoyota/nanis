<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota Perdida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registrar Mascota Perdida</h1>
        </header>

        <div class="form-container">
            <form method="POST" action="{{ url_for('crear') }}">
                <div class="form-group">
                    <label for="nombre">Nombre de la mascota *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo">Tipo *</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecciona...</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Ave">Ave</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <input type="text" id="raza" name="raza">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="color">Color *</label>
                        <input type="text" id="color" name="color" required>
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad (años)</label>
                        <input type="number" id="edad" name="edad" min="0" max="30">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_perdida">Fecha en que se perdió *</label>
                        <input type="date" id="fecha_perdida" name="fecha_perdida" required>
                    </div>

                    <div class="form-group">
                        <label for="ubicacion">Ubicación donde se perdió *</label>
                        <input type="text" id="ubicacion" name="ubicacion" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción adicional</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contacto">Nombre de contacto *</label>
                        <input type="text" id="contacto" name="contacto" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Registrar Mascota</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
